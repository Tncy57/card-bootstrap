<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <title>Frontend Mentor | Product preview card component</title>

  <!--CSS-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/desktop.css">
       
  <!--Icon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  <!--Font Family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column justify-content-center align-items-center">
  <div class="container">
    <div class="row row-cols-1 row-cols-lg-2">
      <div class="col part1">
        <img class="mobile-img d-sm-block d-md-none" src="./images/image-product-mobile.jpg">
        <img class="desktop-img d-none d-lg-block" src="./images/image-product-desktop.jpg">
      </div>
      <div class="col part2">
        <span class="perfume d-block mt-4">PERFUME</span>
        <h1>Gabrielle Essence <br class="d-lg-none"> Eau <br class="d-none d-lg-block"> De Parfume</h1>
        <p>
          A floral, solar and voluptuos interpretation composed by Olivier <br class="d-lg-none"> Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices d-flex align-items-center">
          <span class="current-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button class="d-flex justify-content-center align-items-center">
          <span class="material-symbols-outlined icon me-2">
            shopping_cart
          </span>
          Add to Cart
        </button>
      </div>      
    </div>
  </div>
  <div class="attribution" style="font-size: 10px;">
    Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="link"href="#">Tuncay Alp</a>.
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
